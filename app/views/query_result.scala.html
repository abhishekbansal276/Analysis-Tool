@(htmlString: String, tableName: String)(implicit request: RequestHeader, messagesProvider: MessagesProvider)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/sql_page.css")">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Your data</title>
</head>
<body>

<div class="content-container" style="margin-top: 0px;">
    @Html(htmlString)
</div>
@helper.form(action = routes.DataController.performSqlQuery(tableName, true)) {
@helper.CSRF.formField
<button type="submit"
        style="position: fixed; bottom: 10px; right: 10px; cursor: pointer; padding: 5px; border:none; border-radius: 8px; box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1); background-color: #212D63;"
        class="map-btn">
    <i class="fas fa-download fa-2x" style="color: white;"></i>
</button>
}
</body>
</html>
